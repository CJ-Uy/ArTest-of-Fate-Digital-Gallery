<!DOCTYPE html>
<html>
	<head>
		<title>ArTest of Fate</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<style>
			* {
				box-sizing: border-box;
			}
			
			html, body {
				height: 100%;
				margin: 0;
			}
			
			body {
				background-image: url('bg.png');
				background-repeat: no-repeat;
				background-position: center;
				background-size: cover;
				overflow: hidden;
				border: 1px solid white;
			}
			
			#cover {
				opacity: 1;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;
				background-color: white;
				z-index: 100;
				border: 1px solid blue;
				animation-duration: 0.5s;
				animation-timing-function: linear;
				animation-fill-mode: forwards;
			}
			
			@keyframes coverExit {
				from { opacity: 1 }
				to { opacity: 0; display: none; }
			}
			
			#load {
				width: 100px;
				height: 100px;
				border: 10px dotted black;
				border-radius: 50%;
				animation-name: loading;
				animation-duration: 5s;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
			}
			
			@keyframes loading {
				from { transform: rotate(0deg); }
				to { transform: rotate(360deg); }
			}
			
			
			#title, #botLeftOpening, #topRightOpening {
				position: absolute;
				width: 70vw;
				border: 1px solid red;
			}
			
			#title {
				opacity: 0;
				z-index: 1;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				animation-duration: 1s;
				animation-timing-function: linear;
				animation-fill-mode: forwards;
			}
			
			#botLeftOpening {
				left: 0;
				bottom: 0;
				opacity: 0;
				animation-duration: 1s;
				animation-timing-function: linear;
				animation-fill-mode: forwards;
			}
			
			#topRightOpening {
				right: 0;
				opacity: 0;
				animation-duration: 1s;
				animation-timing-function: linear;
				animation-fill-mode: forwards;
			}
			
			@keyframes titleEnter {
				from { opacity: 0; }
				to { opacity: 1; }
			}
			
			@keyframes botLeftEnter {
				from {
					bottom: -40px;
					opacity: 0;
				}
				
				to {
					bottom: 0;
					opacity: 1;
				}
			}
			
			@keyframes topRightEnter {
				from {
					top: -40px;
					opacity: 0;
				}
				
				to {
					top: 0;
					opacity: 1;
				}
			}
			
			@keyframes titleExit {
				from { opacity: 1; }
				to { opacity: 0; display: none; }
			}
			
			@keyframes botLeftExit {
				from {
					bottom: 0;
					opacity: 1;
				}
				
				to {
					bottom: -40px;
					opacity: 0;
					display: none;
				}
			}
			
			@keyframes topRightExit {
				from {
					top: 0;
					opacity: 1;
				}
				
				to {
					top: -40px;
					opacity: 0;
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<div id="cover"><div id="load"></div></div>
		
		<img id="title" src="title.png">
		<img id="botLeftOpening" src="bot-left-opening.png">
		<img id="topRightOpening" src="top-right-opening.png">
		<script>
			var title = document.getElementById("title");
			var botLeft = document.getElementById("botLeftOpening");
			var topRight = document.getElementById("topRightOpening");
			
			window.setTimeout(function() {
				document.getElementById("cover").style.animationName = "coverExit";
			}, 3000);
			window.setTimeout(function() {
				title.style.animationName = "titleEnter";
				botLeft.style.animationName = "botLeftEnter";
				topRight.style.animationName = "topRightEnter";
			}, 3500);
			window.setTimeout(function() {
				title.style.animationName = "titleExit";
				botLeft.style.animationName = "botLeftExit";
				topRight.style.animationName = "topRightExit";
			}, 6500);
			
		</script>
	</body>
</html>
